# Official GitHub Pages deployment workflow for static HTML site
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - deploy-updates

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js
        run: npm run build
      - name: List output directory
        run: ls -la out
      - name: Debug workspace structure
        run: |
          echo "Current directory structure:"
          find . -type d -not -path "*/node_modules/*" -not -path "*/.git/*" | sort
          echo "Files in out directory (if exists):"
          if [ -d "out" ]; then ls -la out; else echo "out directory not found"; fi
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out
      - name: Upload Debug Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifact
          path: out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
